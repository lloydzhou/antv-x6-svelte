<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antv x6 html</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antv-x6/1.34.0/x6.min.js"></script>
    <script
      type="module"
      src="/dist/index.js"
    ></script>
    <div id="app">
      <x6-graph onload="console.log('graph onload', event.detail)">
        <x6-background></x6-background>
        <x6-grid></x6-grid>
        <x6-node id="1" label="node1" x="100" y="100" width="250" height="120">
          <x6-node id="11" label="node11" x="150" y="110" onload="console.log('node loaded', event.detail)" onchange="console.log('node change', event.detail)"></x6-node>
        </x6-node>
        <x6-node id="2" label="node2" x="100" y="300"></x6-node>
        <x6-edge id="1-2" source="1" target="2"></x6-edge>
      </x6-graph>
    </div>
  </body>
</html>
